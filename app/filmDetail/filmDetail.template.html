<div class="col-sm-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="film-title">{{data.title}}</h3>
        </div>
        <div class="panel-body">
            <img class="cover-image" src="{{data.image_url}}" alt="Cover image for {{data.title}}" />
            <p class="film-description">{{data.description}}</p>
        </div>
    </div>
</div>
